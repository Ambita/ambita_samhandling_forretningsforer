title: "Samhandling Megler Boligbyggelag"
description: "API Documentation for cooperation between brokers and accountants"
baseurl: "/samhandling_megler_boligbyggelag_docs" # Replace with your actual repo name
url: "https://ambita.github.io" # Replace with your GitHub username/org

# Build settings
markdown: kramdown
highlighter: rouge
theme: minima

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap

# Navigation - simplified header
header_pages:
  - index.md
  - README.md

# Collections for better organization
collections:
  docs:
    output: true
    permalink: /:collection/:name/

# Exclude files from processing
exclude:
  - typespec/
  - .idea/
  - node_modules/
  - "*.ts"
  - "*.d.ts"